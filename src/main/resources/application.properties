server.error.include-stacktrace=never
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.syntaxHighlight.theme=arta
spring.security.oauth2.resourceserver.jwt.issuer-uri=${ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWK_SET_URI}
spring.data.mongodb.host=${DB_HOST}
spring.data.mongodb.port=${DB_PORT}
spring.data.mongodb.username=${DB_USERNAME}
spring.data.mongodb.password=${DB_PASSWORD}
spring.data.mongodb.database=${DB_DATABASE}
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.authentication-database=admin
